<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>SEP | View an EPR</title>
    <!--/*/ <th:block th:include="fragments/header-inc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/navbar :: navbar"></th:block> /*/-->
<div class="container">
    <!--/*/ <th:block th:include="fragments/alerts :: alerts"></th:block> /*/-->
    <h2>Event Planning Request Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Event Planning Request Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${epr.id}">Event Processing Request Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${epr.description}">description</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${epr.price}">Price</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Image Url:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${epr.imageUrl}">Image URL</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Client:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${epr.client?.getName()}">Client Name</p>
                </div>
            </div>
            <a th:href="@{/epr/edit/} + ${epr.id}" class="btn btn-primary">Edit</a>
        </form>
    </div>
</div>
</body>
</html>
