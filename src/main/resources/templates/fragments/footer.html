<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head lang="en" th:fragment="head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

</body>
<div th:fragment="footer">
    <footer class="text-muted" style="
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 120px;
        background-color: #f5f5f5;
        color: #b4b4b4;">
        <div class="container" style="margin-top: 10px;" sec:authorize="isAuthenticated()">
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="loggedInUser">Current User</label>
                        <p class="form-control-static" id="loggedInUser" sec:authentication="name"></p>
                    </div>
                </div>
                <div class="col-sm-10">
                    <div class="form-group">
                        <label for="currentRoles">Roles</label>
                        <ul class="form-control-static list-inline" id="currentRoles">
                            <li th:each="authority, cnt : ${#authentication.getAuthorities()}">
                                <span class="label label-info" th:if="${authority.getAuthority().startsWith('ROLE_')}"
                                      th:text="${authority.getAuthority().replaceFirst('ROLE_', '')}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
</html>
