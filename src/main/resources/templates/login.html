<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>SEP | Home</title>
    <!--/*/ <th:block th:include="fragments/header-inc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/navbar :: navbar"></th:block> /*/-->
<div class="container">
    <div class="content">
        <div th:replace="fragments/alerts :: alerts"></div>
        <form name="form" th:action="@{/login}" action="/login" method="POST">
            <!--<div class="form-group">-->
                <!--<label for="email">Email</label><input type="email" class="form-control" id="email" name="username" aria-describedby="emailHelp" placeholder="Enter email" />-->
                <!--<label for="password">Password</label><input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />-->
            <!--</div>-->
            <div class="form-group ${error != null ? 'has-error' : ''}">
                <input name="username" type="text" class="form-control" placeholder="Username"
                       autofocus="true"/>
                <input name="password" type="password" class="form-control" placeholder="Password"/>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                <button id="login-submit" class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
            </div>
            <!--<button class="btn btn-primary" type="submit" id="login" value="Login">Submit</button>-->
        </form>
    </div>
</div>
</body>
</html>
