<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>SEP | Budget Request Form</title>
    <!--/*/ <th:block th:include="fragments/header-inc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/navbar :: navbar"></th:block> /*/-->
<div class="container">
    <!--/*/ <th:block th:include="fragments/alerts :: alerts"></th:block> /*/-->
    <h2>Financial Request</h2>
    <div>
        <form class="form-horizontal" th:object="${request}" th:action="@{/finance/request}" method="post">

            <div class="form-group">
                <label class="col-sm-2 control-label">Requesting Department</label>
                <div class="col-sm-10">
                    <div class="radio" th:each="dept : ${T(com.sep.domain.Department).values()}">
                        <label><input type="radio" th:field="*{requestingDepartment}" th:value="${dept}" th:text="${dept.getDisplayName()}"/></label>
                    </div>
                    <!--<div class="radio">-->
                    <!--<label><input type="radio" th:field="*{contractType}" th:value="${T(com.sep.domain.ContractType).FULL_TIME.name()}"/>Full Time</label>-->
                    <!--</div>-->
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Project Reference:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" value="e3433"  th:field="*{projectReference}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Required Amount:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number"  value ="1000SEK" th:field="*{requiredAmount}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Reason:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text"  th:field="*{reason}"/>
                </div>
            </div>
                       <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
