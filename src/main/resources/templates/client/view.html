<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>SEP | View Client Details</title>
    <!--/*/ <th:block th:include="fragments/header-inc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/navbar :: navbar"></th:block> /*/-->
<div class="container">
    <!--/*/ <th:block th:include="fragments/alerts :: alerts"></th:block> /*/-->
    <h2>Client Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Client Name</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.name}">Event Processing Request Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Client ID:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" readonly="readonly" th:text="${client.id}">description</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Event Planning Requests</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:each="epr, stat : ${client.eprs}">
                        <a th:href="@{/epr/} + ${epr.id}" th:text="!${stat.last} ? ${epr.name} + ',' : ${epr.name}">Link</a>
                    </p></div>
            </div>
            <a th:href="@{/client/edit/} + ${client.id}" class="btn btn-primary">Edit</a>
        </form>
    </div>
</div>
</body>
</html>
